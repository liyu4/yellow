<head>
    <!-- Start by defining the character set as UTF-8 -->
    <meta charset="utf-8">
     <!-- To support responsive pages on mobiles define the viewport meta -->
    <meta name="viewport" content="with=device-width, initial-scale=1, viewport-fit=cover">
    <title>{{ if not .IsHome }}{{ with .Title }}{{ . }} | {{ end }}{{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ else }}{{ .Site.Params.description }}{{end }}{{ end }} ">
    <meta property="description" content="My site description" />
    <link rel="stylesheet" href="{{ "front/bulma.min.css" | relURL }}">
    <link rel="canonical" href="{{ .Permalink }}" />
    <link rel="stylesheet" href="{{ "front/all.css" | relURL }}" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}" />
    <link rel='icon' href='/img/favicon.ico' type='image/x-icon' />
    {{ template "_internal/opengraph.html" . }}
    {{ template "_internal/twitter_cards.html" . }}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
</head>
